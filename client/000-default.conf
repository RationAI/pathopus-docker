<VirtualHost *:80>
    ServerName localhost
    ProxyPreserveHost On

#Server image is build under name 'server', mapping host to docker ports 9000 -> 9000
#Here, under the same docker composite, we are within docker -> use [name]:[port] to access
    ProxyPass /iipsrv.fcgi http://server:9000/iipsrv.fcgi
    ProxyPassReverse /iipsrv.fcgi http://server:9000/iipsrv.fcgi

#Playground image is build under name 'playground', mapping host to docker ports 5000 -> 5000
#Here, under the same docker composite, we are within docker -> use [name]:[port] to access
    ProxyPassMatch "/init/(.*)" "http://playground:5000/init/$1" retry=0
    ProxyPassReverse "/init/(.*)" "http://playground:5000/init/$1" retry=0
    ProxyPassMatch "/algorithm/(.*)" "http://playground:5000/algorithm/$1" retry=0       
    ProxyPassReverse "/algorithm/(.*)" "http://playground:5000/algorithm/$1" retry=0
</VirtualHost>

